<!DOCTYPE html>
<!-- ng-app atribut određuje na koji deo koda će se primenjivati angular, u ovom slučaju s obziorm da je na html elementu, primenjivaće se na ceo dokument -->
<html lang="en" ng-app="">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>AngularJS - Codedamn</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.min.js"></script>
</head>

<body>
  <span>Enter price: </span><input type="text" ng-model="price">

  <p>The price is: {{price | currency:"€":3}}</p>

  <script>
    
  </script>
</body>

</html>
